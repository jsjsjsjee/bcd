<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>/* Basic styles for the Weather App */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h1 {
            font-size: 2rem;
            color: #333;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .weather-details {
            margin-top: 20px;
        }
        
        .weather-details p {
            font-size: 1.1rem;
            margin: 5px 0;
        }
        
        .error {
            color: red;
            font-size: 1rem;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #888;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Weather Application</h1>
        <form id="weather-form">
            <input type="text" id="city_name" name="city_name" placeholder="Enter City Name" required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            Loading weather data...
        </div>

        <div id="weather-details" class="weather-details" style="display: none;">
            <h2 id="city"></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Weather:</strong> <span id="weather"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind_speed"></span> m/s</p>
        </div>

        <p id="error-message" class="error" style="display: none;">City not found. Please try again.</p>
    </div>

    <!-- JavaScript at the bottom of the page -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('weather-form');
            const loading = document.getElementById('loading');
            const weatherDetails = document.getElementById('weather-details');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form from reloading the page
                const cityName = document.getElementById('city_name').value;

                // Show loading spinner
                loading.style.display = 'block';
                weatherDetails.style.display = 'none';
                errorMessage.style.display = 'none';

                // Make the API request using Fetch
                fetch(`/weather?city_name=${cityName}`)
                    .then(response => response.json())
                    .then(data => {
                        loading.style.display = 'none'; // Hide loading spinner

                        if (data.weather) {
                            // Show the weather data
                            weatherDetails.style.display = 'block';
                            document.getElementById('city').textContent = `${data.name}, ${data.sys.country}`;
                            document.getElementById('temperature').textContent = data.main.temp;
                            document.getElementById('weather').textContent = data.weather[0].description;
                            document.getElementById('humidity').textContent = data.main.humidity;
                            document.getElementById('wind_speed').textContent = data.wind.speed;
                        } else {
                            // Show error message if city not found
                            errorMessage.style.display = 'block';
                        }
                    })
                    .catch(() => {
                        loading.style.display = 'none'; // Hide loading spinner
                        errorMessage.style.display = 'block'; // Display error message
                    });
            });
        });
    </script>
</body>
</html>
